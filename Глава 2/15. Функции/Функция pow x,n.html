<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n) {
            if (!Number.isInteger(n)) {
                return 'n не целое число'
            }
            return (n > 0) ?  x ** n : 'n <= 0'
        }
        let x = +prompt('Число')
        let n = +prompt("Степень")
        let xn = pow(x, n)
        alert(xn);
    </script>
</body>
</html>
